<div data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show">
    <div class="header">
        App Functionality: Editing
    </div>
    <igx-grid [data]="EmployeeData" [autoGenerate]="false" 
        width="100%" height="500px">
    
        <igx-column header="EmployeeID" [editable]="true" field="EmployeeID">
        </igx-column>
    
        <igx-column header="FirstName" [editable]="true" field="FirstName">
        </igx-column>
    
        <igx-column header="LastName" [editable]="true" field="LastName">
        </igx-column>
    
        <igx-column header="Country" [editable]="true" field="Country">
        </igx-column>
    
        <igx-column header="Age" field="Age" [editable]="true" dataType="number">
        </igx-column>
    
        <igx-column header="IsActive" [editable]="true" field="IsActive">
        </igx-column>
    
    </igx-grid>
</div>
